<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Deudas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Deudas</h1>
        <div class="form">
            <label for="nombre">Nombre de la Deuda:</label>
            <input type="text" id="nombre" required>
            
            <label for="monto">Monto:</label>
            <input type="number" id="monto" required>
            
            <label for="fecha">Fecha de Vencimiento:</label>
            <input type="date" id="fecha" required>
            
            <button onclick="agregarDeuda()">Agregar Deuda</button>
            <button onclick="exportarExcel()">Exportar a Excel</button>
            <button onclick="mostrarTotalDiario()">Mostrar Total Diario</button>

        </div>
        
        <div class="lista-deudas">
            <h2>Lista de Deudas</h2>
            <ul id="deudas"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
